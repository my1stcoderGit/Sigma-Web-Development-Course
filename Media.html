<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Learning</title>
</head>

<body>
    <img src="CFL Outline.png" height="200" alt="CFL Outline">
    <video src="" height="200" controls></video>
    <!-- src stands for source while href stands for hypertext reference. -->

    <!-- There are also other attributes of video tag i.e : autoplay , loop , muted and poster (which actually gives a thumbnail to the video) -->
    <br>
    <audio src="" controls
        autoplay></audio>

    <!-- There is a preload attribute which tells the browser to preload the specific mentioned data which can be : non(Which doesnot preload) , metadata (which preloads the meta data of that file only) and auto (Which tells to preload the file) -->

    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" fill="blue" stroke="black" stroke-width="3" />
        <rect x="20" y="20" width="50" height="50" fill="red" />
    </svg>
    <!-- SVG is a scalable vector graphic -->

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" frameborder="1" width="200"></iframe>

    <!-- iframe is used to embedd a website , url or a youtube video in your webpage. You can click share button of youtube video then select embedd and copy that iframe code and paste it here to embedd that video in your web page -->
