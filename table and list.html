<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and list</title>
</head>
<body>

    <!-- TABLE -->

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            <th>Roll No</th>
        </tr>
        <tr>
            <td>Zeeshan</td>
            <td>BSE</td>
            <td>1c</td>
            <td>004</td>
        </tr>
        <tr>
            <td>Nomeer</td>
            <td>BSE</td>
            <td>1c</td>
            <td>037</td>
        </tr><tr>
            <td>Saad</td>
            <td>BSE</td>
            <td>1c</td>
            <td>057</td>
        </tr>
    </table>
    <br>
    <!-- LIST -->
     
    <ul type = "circle">
        <li>Zeeshan</li>
        <li>Nomeer</li>
        <li>Saad</li>
        <li>Furqan</li>
    </ul>
    <ol type="I">
        <li>Zeeshan</li>
        <li>Nomeer</li>
        <li>Saad</li>
        <li>Furqan</li>
    </ol>
    <h1>DEFINITION LIST</h1>
    <dl>
        <dt>Anemia</dt>
        <dd>Anemia is a disease</dd>
        <dt>Dengue</dt>
        <dd>Dengue is a disease</dd>
    </dl>






</body>
</html>
